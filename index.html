<!DOCTYPE html>
<html>
<head>
	<title>Love Calculator</title>
	<style>
		body {
			background-color: #000000;
			color: #FF0000;
			font-family: Arial, sans-serif;
		}
		.container {
			width: 300px;
			margin: 0 auto;
			padding: 20px;
			border: 2px solid #FF0000;
			background-color: #FFFFFF;
			color: #000000;
		}
		input[type="text"] {
			width: 100%;
			padding: 5px;
			margin-bottom: 10px;
			border: 1px solid #000000;
		}
		button[type="button"] {
			width: 100%;
			padding: 10px;
			background-color: #FF0000;
			color: #FFFFFF;
			border: none;
			cursor: pointer;
		}
		#result {
			margin-top: 10px;
			font-size: 20px;
			font-weight: bold;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="container">
		<h1>Love Calculator</h1>
		<input type="text" id="name1" placeholder="Enter your name">
		<input type="text" id="name2" placeholder="Enter your partner's name">
		<button type="button" onclick="calculateLove()">Calculate Love</button>
		<div id="result"></div>
	</div>
	
	<script>
		function calculateLove() {
			var name1 = document.getElementById("name1").value;
			var name2 = document.getElementById("name2").value;
			var love = Math.random();
			if (love > 0.5) {
				document.getElementById("result").innerText = name1 + " and " + name2 + " have a strong love connection.";
			} else {
				document.getElementById("result").innerText = name1 + " and " + name2 + " may have a difficult love relationship.";
			}
		}
	</script>
</body>
</html>
